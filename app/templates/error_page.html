{% extends "base.html" %}

{% comment %}

    Template for error page

{% endcomment %}

{% block content %}
    <div class="container-xxl">
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
            <div class="col">
                <figure>
                    <img src="{% block img %}{% endblock img %}?q=80&w=1000&auto=format&fit=crop"
                         width="100%"
                         height="100%"
                         alt="{% block img_alt %}{% endblock img_alt %}">
                    <figcaption class="text-center small text-muted">
                        Photo by
                        <a href="{% block author_url %}{% endblock author_url %}"
                           target="_blank">
                            {% block author %}
                            {% endblock author %}
                        </a>
                    </figcaption>
                </figure>
            </div>
            <div class="col align-self-center">
                <h1 class="h3">
                    {% block title %}
                    {% endblock title %}
                </h1>
                <p>
                    {% block description %}
                    {% endblock description %}
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
