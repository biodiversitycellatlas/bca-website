services:
    web:
        build: .
        restart: always
        env_file: [.env]
        # Automatically runs makemigrations + migrate to update Django models
        command: >
            /bin/bash -c "python manage.py makemigrations
            && python manage.py migrate
            && python manage.py runserver 0.0.0.0:8000"
        # Mount volume on the current directory to live update Django files
        volumes:
            - ".:/usr/src/app"
        ports: ["8000:8000"]
        depends_on:
            db:
                condition: service_healthy

    db:
        image: postgres
        restart: always
        env_file: [.env]
        volumes:
            - db_data:/var/lib/postgresql/data
        ports: ["5432:5432"]
        healthcheck:
            test: ["CMD-SHELL", "pg_isready"]
            interval: 1s
            timeout: 5s
            retries: 10

volumes:
    db_data:
