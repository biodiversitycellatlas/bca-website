{% load static %}
{% with request.resolver_match.url_name as url_name %}
<nav class="navbar navbar-expand-md sticky-top navbar-dark">
    <div class="container-md container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">BCA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link {% if 'atlas' in url_name %}active{% endif %}" href="{% url 'atlas' %}">Cell Atlas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'comparison' %}active{% endif %}" href="{% url 'comparison' %}">Species comparison</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'downloads' %}active{% endif %}" href="{% url 'downloads' %}">Downloads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'blog' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
                </li>
                <li class="nav-item nav-right">
                    <a class="nav-link {% if url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item d-none d-md-block d-lg-none">
                    <a class="nav-link" href="#"><i class="fa fa-search"></i> Search</a>
                </li>
            </ul>
            <form class="d-md-none d-lg-block d-flex" role="search">
                <input class="form-control" type="search" placeholder="Search the BCA..." aria-label="Search">
            </form>
        </div>
    </div>
</nav>
{% endwith %}
