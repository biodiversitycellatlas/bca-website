---
name: Linters

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    packages: read
    checks: write
    issues: write
    statuses: write
    pull-requests: write

jobs:
    super-linter:
        name: Super-Linter
        runs-on: ubuntu-latest
        env:
            VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}
            VALIDATE_HTML: false
            VALIDATE_HTML_PRETTIER: false
            DEFAULT_BRANCH: "main"
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  # needs full git history
                  fetch-depth: 0

            - name: Lint Code Base
              uses: super-linter/super-linter@v7
              env:
                  AUTO_FIX: true
              continue-on-error: true

            - name: Suggest changes
              uses: reviewdog/action-suggester@v1
              with:
                  tool_name: Super-Linter
                  filter_mode: diff_context

            - name: Lint Code Base
              uses: super-linter/super-linter@v7

    djlint:
        name: djlint (Django)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install djlint
              run: pip install djlint

            - name: Lint files with djlint
              run: djlint . --reformat
              continue-on-error: true

            - name: Suggest changes
              uses: reviewdog/action-suggester@v1
              with:
                  tool_name: djlint (Django)
                  filter_mode: diff_context

            - name: Report all djlint issues
              run: djlint . --check

    autoprefix:
        name: Autoprefixer (CSS)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install postcss postcss-cli autoprefixer

            - name: Run Autoprefixer on all CSS files
              run: npx postcss **/*.css --use autoprefixer --no-map --replace

            - name: Suggest changes
              uses: reviewdog/action-suggester@v1
              with:
                  tool_name: autoprefixer (CSS)
                  fail_level: error
                  filter_mode: diff_context
